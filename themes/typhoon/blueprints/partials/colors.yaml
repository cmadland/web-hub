form:
  fields:
    header.colors.text_style:
      toggleable: true
      type: text
      label: Default Text Color
      config-default@: theme.colors.text_style
      help: Any valid Tailwind color, e.g. text-primary | text-gray-800 | text-blue-700 etc

    header.colors.primary:
      toggleable: true
      type: colorpicker
      label: Primary Color
      config-default@: theme.colors.primary
      help: The primary color used throughout the page
