title: Blog
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            content:
              unset@: true
            header.media_order:
              ordering@: 99

        blog:
          type: tab
          title: Posts
          ordering@: 2

          fields:

            blog_config_section:
              type: section
              title: Blog Configuration
              underline: true

              fields:
                header.root_of_blog:
                  type: toggle
                  label: Root of Blog
                  default: 1
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool

                header.content.items:
                  type: textarea
                  yaml: true
                  label: Items
                  default: '@self.children'
                  validate:
                    required: true
                    type: yaml

                header.content.filter:
                  type: textarea
                  yaml: true
                  label: Filter
                  placeholder: 'published: true'
                  validate:
                    required: false
                    type: yaml

                header.content.limit:
                  type: number
                  label: Max Item Count
                  default: 10
                  validate:
                    required: true
                    type: int
                    min: 1

                header.content.order.by:
                  type: select
                  label: Order By
                  default: date
                  options:
                    folder: Folder
                    title: Title
                    date: Date
                    default: Default

                header.content.order.dir:
                  type: select
                  label: Order
                  default: desc
                  options:
                    asc: Ascending
                    desc: Descending

                header.content.url_taxonomy_filters:
                  toggleable: true
                  type: toggle
                  label: URL Taxonomy Filters
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool

                header.content.pagination:
                  toggleable: true
                  type: toggle
                  label: Pagination
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool


            blog_layout_section:
              type: section
              title: Layout Configuration
              underline: true
              ordering@: 1

              import@:
                type: partials/blog




